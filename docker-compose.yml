services:
  db:
    image: postgres:17.6-bookworm
    container_name: Database
    environment:
      POSTGRES_DB: 'db'
      POSTGRES_USER: 'myuser'
      POSTGRES_PASSWORD: 'mypassword'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d db"]
      interval: 2s
      timeout: 2s
      retries: 10
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - database_default:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  api:
    build: ./api
    container_name: api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db/db
      PORT: ${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:3001"
    networks:
      - backend

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - api
    environment:
      API_URL: http://api:${BACKEND_PORT}
      PORT: ${FRONTEND_PORT}
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - backend

networks:
  backend:
    driver: bridge
    name: backend

volumes:
  database_default: